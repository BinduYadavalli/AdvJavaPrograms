<!DOCTYPE html>
<html>
<head>
<title>GenerateNumber Application</title>
</head>
<body bgcolor="pink">
  <h1>GENERATE NUMBER LIST</h1>
  <form method="get" action="./GenerateServlet">
  
  <label>Enter the first number : </label>
  <input type="number" name="first" required/>
  <br><br>
  
   <label>Enter the Second number : </label>
  <input type="number" name="second" required/>
  <br><br>
  
  <input type="submit" value="even" name="operation" />
  <input type="submit" value="odd" name="operation" />
  <input type="submit" value="prime" name="operation" />
  <input type="submit" value="perfect" name="operation" />
  <input type="submit" value="strong" name="operation" />
  <input type="submit" value="amstrong" name="operation" />
  </form>
</body>
</html>
