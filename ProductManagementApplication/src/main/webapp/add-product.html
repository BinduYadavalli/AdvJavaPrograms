
<html>
<head>
	<title>ADD PRODUCT</title>
	                       <!-- //this href link taken from google "bootstrap 4 cdn link" -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="formvalidation.js"></script>
</head>
<body>
	<div class="container mt-3 text-center">
	<h2 class="text-center font-italic mb-5">SAVE PRODUCT DETAILS</h2>
	<form method="post" action="./AddproductServlet" enctype="multipart/form-data" onsubmit="return validateform()">
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proId">Product ID :</label>
		<input type="number" class="form-control-sm" id="proId" name="proId" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proName">Product Name:</label>
		<input type="text" class="form-control-sm" id="proName" name="proName" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proPrice">Product Price:</label>
		<input type="number" class="form-control-sm" id="proPrice" name="proPrice" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proBrand">Brand:</label>
		<input type="text" class="form-control-sm" id="proBrand" name="proBrand" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="promadeIn">Made In :</label>
		<input type="text" class="form-control-sm" id="promadeIn" name="promadeIn" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="promfDate">Manufactured date:</label>
		<input type="date" class="form-control-sm" id="promfDate" name="promfDate" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proexDate">Expired Date:</label>
		<input type="date" class="form-control-sm" id="proexDate" name="proexDate" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proImage">Product Image:</label>
		<input type="file" class="form-control-file-sm" id="proImage" name="proImage" accept="image/*" required/>
	</div>	
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proAudio">Product Audio:</label>
		<input type="file" class="form-control-file-sm" id="proAudio" name="proAudio" accept="audio/*" required/>
	</div>	
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proVideo">Product Video:</label>
		<input type="file" class="form-control-file-sm" id="proVideo" name="proVideo" accept="video/*" required/>
	</div>	
	
	
		<div>
		<input type="submit" class= "btn btn-success" value="Save The Product"	/>
		<a href="productlist.jsp" class="btn btn-success">List of Products</a>	
	</div>
	
	</form>
	
	
	
	
</div>	

</body>
</html>
