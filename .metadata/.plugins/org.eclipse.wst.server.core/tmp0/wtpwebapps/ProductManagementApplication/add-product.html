
<html>
<head>
	<title>ADD PRODUCT</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="formvalidation.js"></script>
</head>
<body>
	<div class="container mt-5 text-center">
	<h2 class="text-center font-italic mb-5">SAVE PRODUCT DETAILS</h2>
	<form method="post" action="./AddproductServlet" enctype="multipart/form-data" onsubmit="return validateform()">
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proId">Product ID :</label>
		<input type="number" class="form-control-sm" id="proId" name="proId" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proname">Product Name:</label>
		<input type="text" class="form-control-sm" id="proname" name="proname" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proprice">Product Price:</label>
		<input type="number" class="form-control-sm" id="proprice" name="proprice" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="brand">Brand:</label>
		<input type="text" class="form-control-sm" id="brand" name="brand" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="madein">Made In :</label>
		<input type="text" class="form-control-sm" id="madeIn" name="madeIn" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="mfdate">Manufactured date:</label>
		<input type="date" class="form-control-sm" id="mfDate" name="mfDate" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="exdate">Expired Date:</label>
		<input type="date" class="form-control-sm" id="exDate" name="exDate" required/>		
	</div>
	
	<div class="form-group">
		<label class="font-italic font-weight-bold" for="proImage">Product Image:</label>
		<input type="file" class="form-control-file-sm" id="proImage" name="proImage" accept="image/*" required/>
	</div>	
		<div>
		<input type="submit" class= "btn btn-success" value="Save The Product"	/>
		<a href="productlist.jsp" class="btn btn-success">List of Products</a>	
	</div>
	
	
	
	
	
</div>	
</form>
</body>
</html>
