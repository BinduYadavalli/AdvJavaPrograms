<body bgcolor="pink">
	  <h1>Product Bill Calculation</h1>
	  <form method="get" action="./ProductServlet">

	<label>Product ID:</label>
	<input type="number" name="prodID" required/>
	<br><br>
	
	<label>Product Name:</label>
	<input type="text" name="prodName" required/>
	<br><br>

	<label>Product Price:</label>
	<input type="number" name="prodPrice" required/>
	<br><br>
	
	<label>Product Quantity:</label>
	<input type="number" name="prodQuantity" required/>
	<br><br>
	
	<input type="submit" value="ProductINvoice"/>
	</form>	
</body>
</html>
